name: Release Desktop

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    uses: ./.github/workflows/build-desktop.yml
    with:
      artifact_prefix: desktop
      artifact_retention_days: 30
    secrets: inherit

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Find previous release tag
        id: prev_tag
        run: |
          PREV_TAG=$(git tag -l 'v*.*.*' --sort=-version:refname | grep -v "^${GITHUB_REF_NAME}$" | head -n 1)
          echo "tag=${PREV_TAG:-}" >> "$GITHUB_OUTPUT"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets

          # Copy all build outputs to release-assets with original names
          find artifacts -type f \( -name '*.dmg' -o -name '*.zip' -o -name '*.exe' -o -name '*.AppImage' -o -name '*.yml' \) \
            -exec cp {} release-assets/ \;

          # Create stable-named copies for persistent download URLs
          cd release-assets
          for f in *.dmg; do [ -f "$f" ] && cp "$f" "onpoint-arm64.dmg"; done
          for f in *.zip; do [ -f "$f" ] && cp "$f" "onpoint-arm64-mac.zip"; done
          for f in *-setup.exe; do [ -f "$f" ] && cp "$f" "onpoint-x64-setup.exe"; done
          for f in *.AppImage; do [ -f "$f" ] && cp "$f" "onpoint-x64.AppImage"; done

          echo "Release assets:"
          ls -lh

      - name: Generate release notes
        id: notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "${{ steps.prev_tag.outputs.tag }}" ]; then
            NOTES=$(gh api repos/${{ github.repository }}/releases/generate-notes \
              -f tag_name="${GITHUB_REF_NAME}" \
              -f previous_tag_name="${{ steps.prev_tag.outputs.tag }}" \
              --jq '.body')
          else
            NOTES=$(gh api repos/${{ github.repository }}/releases/generate-notes \
              -f tag_name="${GITHUB_REF_NAME}" \
              --jq '.body')
          fi
          # Write to file to preserve formatting
          echo "$NOTES" > release-notes.md

      - name: Create draft GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "$GITHUB_REF_NAME" \
            --title "onpoint ${{ steps.version.outputs.version }}" \
            --notes-file release-notes.md \
            --draft \
            release-assets/*
